<div class="login-register" style="background-image:url('https://blog.adobespark.com/wp-content/uploads/2016/12/cooking_video-1024x684.jpg');">
  <div class="login-box card wrap-login100">
    <div class="card-body">
      <form class="form-horizontal form-material" [formGroup]="registerForm" id="loginform">
        <h3 class="box-title m-b-20 heading">Sign Up</h3>
        <div class="form-group">
          <div class="col-xs-12">
            <input class="form-control" formControlName="userName" name="userName" required="" type="text" placeholder="Name" [ngClass]="{ 'is-invalid': submitted && f.userName.errors }">
            <div *ngIf="submitted && f.userName.errors" class="invalid-feedback">
              <div *ngIf="f.userName.errors.required">First Name is required</div>
            </div>
          </div>
        </div>
        <div class="form-group ">
          <div class="col-xs-12">
            <input class="form-control" formControlName="email" required="" type="text" placeholder="Email" [ngClass]="{ 'is-invalid': submitted && f.email.errors }">
            <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
              <div *ngIf="f.email.errors.required">Email is required</div>
              <div *ngIf="f.email.errors.email">Email must be a valid email address</div>
            </div>
          </div>
        </div>
        <div class="form-group ">
          <div class="col-xs-12">
            <input class="form-control" formControlName="password" required="" type="password" placeholder="Password" [ngClass]="{ 'is-invalid': submitted && f.password.errors }">
            <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
              <div *ngIf="f.password.errors.required">Password is required</div>
              <div *ngIf="f.password.errors.minlength">Password must be at least 6 characters</div>
            </div>
          </div>
        </div>
        <div class="form-group">
          <div class="col-xs-12">
            <input class="form-control" formControlName="confirmPassword" required="" type="password" placeholder="Confirm Password" [ngClass]="{ 'is-invalid': submitted && f.confirmPassword.errors }">
            <div *ngIf="submitted && f.confirmPassword.errors" class="invalid-feedback">
              <div *ngIf="f.confirmPassword.errors.required">Confirm Password is required</div>
              <div *ngIf="f.confirmPassword.errors.mustMatch">Passwords must match</div>
            </div>

          </div>
        </div>
        <div class="form-group row">
          <div class="col-md-12">
            <div class="checkbox checkbox-success p-t-0">

              <input id="checkbox-signup" type="checkbox"  formControlName="termsAndConditions" required="" class="filled-in chk-col-light-blue" [ngClass]="{ 'is-invalid': submitted && f.termsAndConditions.errors }">

              <label for="checkbox-signup"> I agree to all <a href="javascript:void(0)">Terms</a></label>
              <div style="display: block" *ngIf="submitted && f.termsAndConditions.errors" class="invalid-feedback">
                <div *ngIf="f.termsAndConditions.errors.required">Please checked the terms </div>
              </div>
            </div>
          </div>
        </div>
        <div class="form-group text-center p-b-20">
          <div class="container-login100-form-btn">
            <div class="wrap-login100-form-btn">
              <div class="login100-form-bgbtn"></div>
              <button class="login100-form-btn" (click)="onSubmit()">
                Sign Up
              </button>
            </div>
          </div>
        </div>
        <div class="form-group m-b-0">
          <div class="col-sm-12 text-center">
            Already have an account? <a class="text-info m-l-5" [routerLink]="['/login']"><b>Sign In</b></a>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
