<!-- ============================================================== -->
<!-- Main wrapper - style you can find in pages.scss -->
<!-- ============================================================== -->
<div id="main-wrapper">
  <!-- ============================================================== -->
  <!-- Topbar header - style you can find in pages.scss -->
  <!-- ============================================================== -->
  <ap-navigation></ap-navigation>
  <!-- ============================================================== -->
  <!-- Left Sidebar - style you can find in sidebar.scss  -->
  <!-- ============================================================== -->
  <ap-sidebar></ap-sidebar>
  <!-- ============================================================== -->
  <!-- End Left Sidebar - style you can find in sidebar.scss  -->
  <!-- ============================================================== -->
  <!-- ============================================================== -->
  <!-- Page wrapper  -->
  <!-- ============================================================== -->
  <div class="page-wrapper">
    <!-- ============================================================== -->
    <!-- Container fluid  -->
    <!-- ============================================================== -->
    <div class="container-fluid">


      <section id="Home">
        <div class="container">
          <a *ngFor="let data of finaldata; let i = index;" (click)="view(data,i)">
            <div class="recipe">
              <i (click)="delete(data,i)" class="icon">×</i>
              <a (click)="edit(data,i)">
                <i class="icon2">✍</i>
              </a>
              <img src={{data.url}} alt="{{data.name}}">
              <h3> {{data.name}} </h3>
              <p>by
                <span class="author">{{data.author}} </span>
              </p>
            </div>
          </a>
        </div>
      </section>

      &lt;!&ndash; ============================================================== &ndash;&gt;
      <router-outlet></router-outlet>-->
      <!-- ============================================================== -->
      <!-- End Start Page Content -->
      <!-- ============================================================== -->
    </div>
    <!-- ============================================================== -->
    <!-- End Container fluid  -->
    <!-- ============================================================== -->
    <!-- ============================================================== -->
    <!-- footer -->
    <!-- ============================================================== -->
    <footer class="footer text-center"> 2018 &copy; Elite Admin brought to you by themedesigner.in </footer>
    <!-- ============================================================== -->
    <!-- End footer -->
    <!-- ============================================================== -->
  </div>
  <!-- ============================================================== -->
  <!-- End Page wrapper  -->
  <!-- ============================================================== -->
</div>
