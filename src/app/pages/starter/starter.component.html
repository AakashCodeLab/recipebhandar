<ngx-spinner
  bdColor="rgba(51,51,51,0.8)"
  size="medium"
  color="#fff"
  type="pacman">
  <p style="font-size: 20px; color: white;position: relative; top:40px;"></p>
  ></ngx-spinner>

<section id="">
  <div class="" style="display: flex;justify-content: space-around;margin: 14px;flex-wrap: wrap;">
    <a *ngFor="let recipe of recipeData; let i = index;" (click)="view(recipe._id)">
      <div class="recipe">
        <i (click)="deleteRecipe(recipe._id)" class="icon">×</i>
        <a (click)="edit(recipe._id)">
          <i class="icon2">✍</i>
        </a>
        <img src={{recipe.url}} alt="{{recipe.name}}">
        <h3> {{recipe.name}} </h3>
        <p>by
          <span class="author">{{recipe.author}} </span>
        </p>
        <div>
        <div style="display: flex;justify-content:space-around; ">

          <a (click)="edit(recipe._id)" class="btn a-btn-slide-text">
            <span class="glyphicon glyphicon-edit" aria-hidden="true"></span>
            <span><strong>Edit</strong></span>
          </a>
          <a  class="btn a-btn-slide-text">
            <span class="glyphicon glyphicon-eye-open" aria-hidden="true"></span>
            <span><strong>View</strong></span>
          </a>
          <a (click)="deleteRecipe(recipe._id)" class="btn  a-btn-slide-text">
            <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
            <span><strong>Delete</strong></span>
          </a>

        </div>

        </div>
      </div>

    </a>
  </div>
</section>
