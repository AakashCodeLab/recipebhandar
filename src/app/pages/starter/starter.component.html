<section id="Home">
  <div class="container">
    <a *ngFor="let data of finaldata; let i = index;" (click)="view(data._id)">
      <div class="recipe">
        <i (click)="deleteRecipe(data._id)" class="icon">×</i>
        <a (click)="edit(data._id)">
          <i class="icon2">✍</i>
        </a>
        <img src={{data.url}} alt="{{data.name}}">
        <h3> {{data.name}} </h3>
        <p>by
          <span class="author">{{data.author}} </span>
        </p>
      </div>
    </a>
  </div>
</section>
